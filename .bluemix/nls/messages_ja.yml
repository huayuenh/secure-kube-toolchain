template.name: "Kubernetes アプリの開発"
template.description: "このツールチェーンを使用して、アプリケーションを開発し、IBM Cloud Kubernetes Service で管理されている Kubernetes クラスターに安全にデプロイすることができます。 デフォルトでは、サンプルの Node.js「Hello World」アプリがツールチェーンで使用されますが、代わりに独自のアプリを用意して、それにリンクすることもできます。 このツールチェーンは、[脆弱性アドバイザー](https://cloud.ibm.com/docs/Registry?topic=Registry-va_index&interface=ui)、 [コード・リスク・アナライザー](https://cloud.ibm.com/docs/code-risk-analyzer-cli-plugin?topic=code-risk-analyzer-cli-plugin-cra-cli-plugin#cra-tekton-pipelines)、ソース管理、問題追跡、オンライン編集による継続的デリバリーに事前設定されています。\n\n [コンソール](https://cloud.ibm.com/kubernetes/clusters) を使用して IBM Cloud コンテナー・クラスターを管理することができます。\n\nこのツールチェーンは、Continuous Delivery サービスの一部であるツールを使用します。 そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、 **「作成」** をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」** をクリックします。\n\nステップバイステップの説明については、[classic-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain) または、 [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain-with-tekton-pipelines) を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました。**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドをトリガーします。このビルドは脆弱性についてスキャンされ、Kubernetes クラスターにデプロイされます。 このツールチェーンについて、ステップバイステップの説明は、[チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain?task=2) を参照してください。"
